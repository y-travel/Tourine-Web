<mat-toolbar dir="ltr" data-visibility="autoHide">
  <button matTooltip="{{item.title|translate}}" [appDialog]="item.alertData" mat-mini-fab class="toolbar-item" *ngFor="let item of params.items"
          [style.color]="item.color" (confirmClick)="doCommand(item)">
    <mat-icon>{{item.icon}}</mat-icon>
  </button>
</mat-toolbar>
