<mat-card [stretch]="true" style="height: 100%">
  <!--@TODO globalize height-->
  <ag-grid-angular (gridSizeChanged)="refresh()" #leaderGrid style="width:100%;height:100%;" class="ag-theme-material"
                   [columnDefs]="leaderGridService.columnDefs"
                   [rowDragManaged]="true"
                   [enableSorting]="true"
                   [rowHeight]="35"
                   [headerHeight]="35"
                   [icons]="leaderGridService.icons"
                   rowSelection="multiple"
                   [gridOptions]="leaderGridService.gridOptions"
                   [frameworkComponents]="leaderGridService.frameworkComponents"
                   (gridReady)="leaderGridService.onGridReady($event)"
                   [enableRtl]="true">
  </ag-grid-angular>

  <div dir="ltr">
    <button class="float-right fab-grid" mat-fab color="accent" (click)="personUpsert()">
      <mat-icon class="icon-text-color">add</mat-icon>
    </button>
  </div>
</mat-card>
