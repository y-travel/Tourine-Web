<div mat-dialog-title class="modal-header">
  <div class="modal-title">
   {{ "tour.passengers"|translate }}
  </div>
</div>
<div class="right modal-body" dir="rtl" style="min-width: 700px" autoTranslate>
  <form [formGroup]="data.form" (keydown.enter)="$event.preventDefault()">
    <div>
      <mat-card [stretch]="true">
        <ag-grid-angular #agGrid style="height:330px" class="ag-theme-material"
        [columnDefs]="passengerGridService.columnDefs"
        [gridOptions]="passengerGridService.gridOptions"
          [frameworkComponents]="passengerGridService.frameworkComponents"
          (gridReady)="passengerGridService.onGridReady($event)"
          (selectionChanged)="onSelectionChanged()"
          [enableRtl]="true" rowHeight="35" headerHeight="35" rowSelection="multiple">
        </ag-grid-angular>
        <div dir="ltr">
          <button class="pull-right fab-grid" mat-fab color="accent" disabled (click)="passengerReplacement()" #passengerReplacementFab>
            <mat-icon class="icon-text-color">swap_horiz</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>
  </form>
</div>
<mat-dialog-actions>
  <button mat-raised-button color="primary" fxFlex type="button" mat-dialog-close>{{ "close"|translate }}</button>
</mat-dialog-actions>
