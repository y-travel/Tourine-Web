<div class="modal-header">
  <div class="modal-title">
    {{"reagent_.upsert"|translate}}
  </div>
</div>
<div class="modal-body" dir="rtl">
  <form [formGroup]="data.form">
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="family" formControlName="family">
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput placeholder="agencyName" formControlName="agencyName">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="cellPhone" formControlName="cellPhone">
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput placeholder="phone" formControlName="phone">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button fxFlex mat-button (click)="save()">{{"save"|translate}}</button>
</div>
