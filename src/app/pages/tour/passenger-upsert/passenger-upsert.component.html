<div mat-dialog-title class="modal-header">
  <div class="modal-title">
    {{"passenger.upsert"|translate}}
  </div>
</div>
<div class="right modal-body" dir="rtl" [style.width.px]="1000" [style.height.px]="450" autoTranslate>
  <form [formGroup]="data.form">
    <div>
      <mat-card [stretch]="true">
        <ag-grid-angular #agGrid style="height:330px" class="ag-theme-material" [columnDefs]="passengerGridService.columnDefs" [gridOptions]="passengerGridService.gridOptions"
          [frameworkComponents]="passengerGridService.frameworkComponents" (gridReady)="passengerGridService.onGridReady($event)"
          [enableRtl]="true" rowHeight="35" headerHeight="35">
        </ag-grid-angular>
        <div dir="ltr">
          <button class="pull-right fab-grid" mat-fab color="accent" (click)="teamMemberUpsert()">
            <mat-icon class="icon-text-color">add</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>

    <mat-card [stretch]="true">
      <div fxLayout="row">
        <label fxFlex>تعداد بزرگسال: {{adultCount}}</label>
        <label fxFlex>تعداد بدون خدمات: {{noneOptionCount}}</label>
        <label fxFlex>تعداد اینفنت: {{infantCount}}</label>
      </div>
      <div fxLayout="row">
        <div fxFlex="2"></div>
        <mat-form-field fxFlex="20">
          <input matInput mask="number" placeholder="tour.price" formControlName="basePrice" (input)="onPriceChange()">
          <mat-hint align="end" translate>price.irFormated</mat-hint>
        </mat-form-field>
        <div fxFlex="2"></div>
        <mat-form-field fxFlex="20">
          <input matInput mask="number" placeholder="infantPrice" formControlName="infantPrice" (input)="onPriceChange()">
          <mat-hint align="end" translate>price.irFormated</mat-hint>
        </mat-form-field>
        <div fxFlex="35"></div>
        <mat-form-field fxFlex="20">
          <input matInput mask="number" placeholder="total" formControlName="totalPrice">
          <mat-hint align="end" translate>price.irFormated</mat-hint>
        </mat-form-field>
        <div fxFlex="2"></div>
        <br>
      </div>
    </mat-card>
  </form>
</div>

<mat-dialog-actions>
  <button mat-raised-button color="primary" fxFlex (click)="save()">{{"block.save"|translate}}</button>
</mat-dialog-actions>
