<div mat-dialog-title class="modal-header">
  <div class="modal-title">
    {{"tour_.upsert"|translate}}
  </div>
</div>
<div class="right modal-body" dir="rtl" [style.width.px]="700" autoTranslate><!--width set for IE-->
  <form [formGroup]="data.form">
    <div fxLayout="row">
      <trh-slider fxFlex trueText="dollar" falseText="rial"></trh-slider>
      <div fxFlex="80" fxLayoutAlign="end center">
        <i class="material-icons">flight</i>
        <trh-slider formControlName="isFlight" falseText="ground" trueText="flight"></trh-slider>
        <i class="material-icons">directions_bus</i>
      </div>
    </div>
    <div fxLayout="row">
      <mat-form-field>
        <mat-select placeholder="destination" formControlName="destinationId">
          <mat-option>{{"none"|translate}}</mat-option>
          <mat-option *ngFor="let item of destinations" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-card fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field fxFlex>
            <input matInput (click)="tourDateToggle._open($event)" [matDatepicker]="tourDate" placeholder="tour_.date" formControlName="date">
            <mat-datepicker-toggle #tourDateToggle matSuffix [for]="tourDate"></mat-datepicker-toggle>
            <mat-datepicker #tourDate disabled="false"></mat-datepicker>
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="duration" maxlength="3" pattern="[0-9]{3}" formControlName="duration">
            <mat-hint align="end" translate>dayFormat</mat-hint>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field fxFlex>
            <input matInput placeholder="adult_.count" formControlName="adultCount">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput mask="number" placeholder="adult_.minPrice" formControlName="adultMinPrice">
            <mat-hint align="end" translate>tomanFormat</mat-hint>
          </mat-form-field>

        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field fxFlex>
            <input matInput mask="number" placeholder="infantPrice" formControlName="infantPrice">
            <mat-hint align="end" translate>tomanFormat</mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex>
            <mat-select placeholder="hotel" formControlName="placeId">
              <mat-option *ngFor="let item of hotels" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </mat-card>
      <mat-card fxLayout="column" fxFlex="40">
        <mat-form-field fxFlex>
          <input matInput mask="number" placeholder="busPrice" formControlName="busPrice">
          <mat-icon matSuffix>airport_shuttle</mat-icon>
          <mat-hint align="end" translate>tomanFormat</mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput mask="number" placeholder="roomPrice" formControlName="roomPrice">
          <mat-icon matSuffix> airline_seat_individual_suite</mat-icon>
          <mat-hint align="end" translate>tomanFormat</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput mask="number" placeholder="foodPrice" formControlName="foodPrice">
          <mat-icon matSuffix>room_service</mat-icon>
          <mat-hint align="end" translate>tomanFormat</mat-hint>
        </mat-form-field>
      </mat-card>
    </div>
  </form>
</div>
<mat-dialog-actions>
    <button mat-raised-button color="primary" fxFlex (click)="save()">{{"save"|translate}}</button>
</mat-dialog-actions>
